<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizen TV Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe class="video responsive" marginheight="0" marginwidth="0" 
                src="https://thedaddy.to/embed/stream-822.php?muted=0&autoplay=1&volume=1" 
                name="iframe_a" scrolling="no" allowfullscreen="yes">
            Your Browser Does Not Support Iframe
        </iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let iframe = document.querySelector("iframe");

            // Prevent iframe redirection attempts
            document.body.addEventListener('click', function (event) {
                if (event.target.tagName === 'IFRAME') {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Redirect attempt blocked.');
                }
            }, true);

            // Try to unmute the video inside the iframe
            iframe.addEventListener("load", () => {
                try {
                    let iframeContent = iframe.contentWindow || iframe.contentDocument;
                    if (iframeContent) {
                        let videos = iframeContent.document.querySelectorAll("video");
                        videos.forEach(video => {
                            video.muted = false;
                            video.volume = 1.0;
                        });
                    }
                } catch (error) {
                    console.warn("Cannot access iframe content due to cross-origin restrictions.");
                }
            });

            // Block unwanted pop-ups
            setInterval(() => {
                document.querySelectorAll('div, iframe').forEach(el => {
                    if (el.innerText.includes("QR Code") || el.innerHTML.includes("robot")) {
                        el.remove();
                        console.log("Blocked pop-up!");
                    }
                });
            }, 500);
        });
    </script>
</body>
</html>
