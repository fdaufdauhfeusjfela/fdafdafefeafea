<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tizen TV Iframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    .iframe-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* prevent iframe from being clicked */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto; /* enable pointer events on iframe */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe
      class="video responsive"
      src="https://thedaddy.to/embed/stream-822.php"
      name="iframe_a"
      scrolling="no"
      allowfullscreen="true"
      allow="fullscreen; encrypted-media"
    >
      Your Browser Does Not Support Iframe
    </iframe>
  </div>

  <script>
    // Attempt to trap iframe-initiated window changes
    const iframe = document.querySelector('iframe');

    // Try to stop iframe hijacking the top window
    window.addEventListener("blur", () => {
      setTimeout(() => {
        if (document.activeElement === iframe) {
          console.log("Attempt to redirect detected. Refocusing window.");
          window.focus();
        }
      }, 200);
    });
  </script>
</body>
</html>
