<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizen TV Iframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }
        .iframe-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe class="video responsive" marginheight="0" marginwidth="0" 
                src="https://thedaddy.to/embed/stream-822.php" 
                name="iframe_a" scrolling="no" allowfullscreen="yes"
                sandbox="allow-same-origin allow-scripts allow-presentation">
            Your Browser Does Not Support Iframe
        </iframe>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.addEventListener('click', function (event) {
                if (event.target.tagName === 'IFRAME') {
                    event.preventDefault();
                    event.stopPropagation();
                    console.log('Redirect attempt blocked.');
                }
            }, true);
        });
    </script>
</body>
</html>
